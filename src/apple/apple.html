<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body class="cards">
    <div class="ipad-pro" aria-label="ipad-pro">
      <p class="ipad">iPad Pro</p>
      <strong>놀라우리만치 얇다.</strong> <br />
      <strong>엄청나게 강력하다.</strong>
      <p class="launch">출시일 추후 공개</p>
      <button class="more" type="button">더 알아보기</button>
      <button class="price" type="button">가격 보기</button>
    </div>
    <div class="ipad-air" aria-label="ipad-air">
      <p class="ipad">iPad air</p>
      <strong>두 가지 사이즈. 더 빠른 칩.</strong> <br />
      <strong>무엇이든 거뜬하게.</strong>
      <p class="launch">출시일 추후 공개</p>
      <button class="more" type="button">더 알아보기</button>
      <button class="price" type="button">가격 보기</button>
    </div>
    <div class="iphone-pro" aria-label="iphone-pro">
      <p class="ipad">iPhone 15 Pro</p>
      <strong>티타늄. 초강력. 초경량. 초프로.</strong> <br />
      <button class="more" type="button">더 알아보기</button>
      <button class="price" type="button">가격 보기</button>
    </div>
    <div class="iphone-15" aria-label="iphone-15">
      <p class="ipad">iPhone 15</p>
      <strong>새로운 카메라.</strong> <br />
      <strong>새로운 디자인.</strong> <br />
      <strong>새로움이 물씬.</strong> <br />
      <button class="more" type="button">더 알아보기</button>
      <button class="price" type="button">가격 보기</button>
    </div>
    <div class="watch" aria-label="watch">
      <p class="ipad">WATCH</p>
      <strong>보다 똑똑. 보다 또렷. 보다 강력.</strong> <br />
      <button class="more" type="button">더 알아보기</button>
      <button class="price" type="button">가격 보기</button>
    </div>
    <div class="macbook-air" aria-label="macbook-air">
      <p class="ipad">MacBook Air</p>
      <strong>날렵하게. 강력하게. M3답게.</strong> <br />
      <button class="more" type="button">더 알아보기</button>
      <button class="price" type="button">가격 보기</button>
    </div>
    <div class="airpods-pro" aria-label="airpods-pro">
      <p class="ipad">airPods Pro</p>
      <strong>전에 없던 청취 경험.</strong> <br />
      <strong>적응형 오디오.</strong> <br />
      <button class="more" type="button">더 알아보기</button>
      <button class="price" type="button">가격 보기</button>
    </div>
  </body>
</html>
